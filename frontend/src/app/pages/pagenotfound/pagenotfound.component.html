<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    #sidebar {
      transition: all 0.3s ease;
      min-height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      background-color: #343a40;
      color: white;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
    }

    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card .card-body {
      position: relative;
      color: white;
    }

    .card .card-img-absolute {
      position: absolute;
      top: -30px;
      right: -30px;
      opacity: 0.2;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .btn {
      border-radius: 50px;
    }

    .badge {
      font-size: 0.875rem;
      padding: 0.5em 0.75em;
    }

    .rounded-circle {
      width: 40px;
      height: 40px;
    }

    h4, h2 {
      font-weight: bold;
    }

    .grid-margin {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card col-md-6 offset-3 mt-4">
    <div class="card-body">
      <div><img src="https://media.geeksforgeeks.org/wp-content/uploads/20230802153215/Error-404.png"> </div>
      <div class="float-end mt-4"><a [routerLink]="['/']" class="btn btn-success text-white">Retourner a la page d'accueil</a></div>
    </div>
  </div>

</body>
</html>
